<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Comptabilité Na Biso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Animate.css pour les animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <!-- Bouton de bascule du thème en haut à droite -->
    <div class="theme-toggle-fixed">
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-moon"></i> Mode sombre
        </button>
    </div>
    <div class="card p-4 shadow-lg">
        <div class="login-container">
            <!-- Logo et nom de l'application -->
            <div class="app-logo">
                <i class="bi bi-journal-bookmark-fill"></i>
                <h2 class="app-name">COMPTABILITE NA BISO</h2>
                <h3 class="app-name">Connexion</h3>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Adresse e-mail" required>
                </div>
                <div class="mb-3 password-container">
                    <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                    <i class="bi bi-eye" id="togglePassword"></i> <!-- Icône d'œil -->
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <p id="message" class="text-center mt-3"></p>
            <!-- Ajout copyright et liens EN DEHORS du formulaire -->
            <div class="text-center mt-4" style="font-size: 0.95rem; color: var(--icon-color);">
                Copyright © cicaf_sas App 2025<br>
                <a href="#" style="color: var(--primary-color); text-decoration: underline;">Privacy Policy</a> ·
                <a href="#" style="color: var(--primary-color); text-decoration: underline;">Terms &amp; Conditions</a>
            </div>
        </div>
    </div>
    <script src="js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
