<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer un Mouvement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h2>Enregistrer un Mouvement Comptable</h2>
        <form id="mouvementForm">
            <div class="mb-3">
                <label for="numPiece" class="form-label">Numéro de Pièce</label>
                <input type="text" class="form-control" id="numPiece" name="numPiece" required>
            </div>
            <div class="mb-3">
                <label for="datePiece" class="form-label">Date de la Pièce</label>
                <input type="date" class="form-control" id="datePiece" name="datePiece" required>
            </div>
            <div class="mb-3">
                <label for="devise" class="form-label">Devise</label>
                <select class="form-control" id="devise" name="devise" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CDF">CDF</option>
                </select>
            </div>
            <h4>Détails des opérations</h4>
            <table class="table" id="operationsTable">
                <thead>
                    <tr>
                        <th>Compte</th>
                        <th>Libellé</th>
                        <th>Débit</th>
                        <th>Crédit</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" class="btn btn-primary" onclick="ajouterLigne()">Ajouter Ligne</button>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function ajouterLigne() {
            let row = `<tr>
                <td><input type="text" class="form-control" name="compte[]" required></td>
                <td><input type="text" class="form-control" name="libelle[]" required></td>
                <td><input type="number" class="form-control" name="debit[]" step="0.01" min="0"></td>
                <td><input type="number" class="form-control" name="credit[]" step="0.01" min="0"></td>
                <td><button type="button" class="btn btn-danger" onclick="supprimerLigne(this)">Supprimer</button></td>
            </tr>`;
            $("#operationsTable tbody").append(row);
        }

        function supprimerLigne(btn) {
            $(btn).closest("tr").remove();
        }
    </script>
</body>

</html>
